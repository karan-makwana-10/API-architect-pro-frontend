<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Architect Pro</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Custom Styles -->
    <link rel="stylesheet" href="style.css?v=2">
</head>

<body>
    <div id="app" class="flex h-screen w-screen overflow-hidden text-gray-200">
        <!-- Sidebar -->
        <div class="w-80 flex-shrink-0 border-r border-white/10 bg-black/40 backdrop-blur-3xl flex flex-col">
            <!-- Collection Selector -->
            <div class="p-4 border-b border-white/10 flex flex-col gap-4">
                <div class="flex items-center justify-between">
                    <div class="text-[10px] font-black uppercase tracking-widest text-gray-500">Workspace</div>
                </div>
                <div>
                    <select id="collection-selector"
                        class="w-full bg-white/5 border border-white/10 rounded-lg px-3 py-2 text-sm text-gray-200 focus:outline-none focus:ring-1 focus:ring-blue-500/50 transition-all">
                        <option value="">Loading collections...</option>
                    </select>
                </div>
                <button id="btn-add-collection"
                    class="w-full px-3 py-2 bg-blue-600/20 hover:bg-blue-600/30 rounded-lg text-[11px] font-semibold transition-all border border-blue-500/30 flex items-center justify-center gap-2">
                    <i class="fas fa-plus"></i> New Collection
                </button>
            </div>

            <!-- Sidebar Actions -->
            <div class="p-4 space-y-2 border-b border-white/10">
                <div class="flex gap-2">
                    <button id="btn-add-request"
                        class="flex-1 px-3 py-2 bg-white/5 hover:bg-white/10 rounded-lg text-[11px] font-semibold transition-all border border-white/5 flex items-center justify-center gap-2">
                        <i class="fas fa-plus"></i> Request
                    </button>
                    <button id="btn-add-folder"
                        class="flex-1 px-3 py-2 bg-white/5 hover:bg-white/10 rounded-lg text-[11px] font-semibold transition-all border border-white/5 flex items-center justify-center gap-2">
                        <i class="fas fa-folder-plus"></i> Folder
                    </button>
                </div>
            </div>

            <!-- Sidebar Items Container -->
            <div id="sidebar-items" class="flex-1 overflow-hidden p-2 overflow-y-auto">
                <!-- Content injected by JS -->
            </div>

            <!-- Sidebar Footer (User Profile) -->
            <div class="p-4 border-t border-white/10 bg-black/20 flex items-center justify-between">
                <div class="flex items-center gap-3">
                    <div
                        class="w-8 h-8 rounded-full bg-blue-600/20 border border-blue-500/30 flex items-center justify-center text-blue-400">
                        <i class="fas fa-user text-xs"></i>
                    </div>
                    <div class="flex flex-col">
                        <span id="user-display-name" class="text-[11px] font-bold text-gray-200">Username</span>
                    </div>
                </div>
                <button id="btn-logout"
                    class="w-8 h-8 rounded-lg hover:bg-red-500/10 text-gray-600 hover:text-red-500 transition-all flex items-center justify-center border border-transparent hover:border-red-500/20"
                    title="Sign Out">
                    <i class="fas fa-sign-out-alt text-xs"></i>
                </button>
            </div>
        </div>

        <!-- Main Editor Area -->
        <div id="main-editor" class="flex-1 overflow-y-auto bg-black/20 flex flex-col">
            <!-- Content injected by JS -->
            <div id="empty-state" class="flex flex-col items-center justify-center h-full text-gray-500">
                <i class="fas fa-code text-4xl mb-4 opacity-20"></i>
                <p class="text-sm">Select a request to start editing</p>
            </div>
            <div id="editor-content" class="hidden h-full flex flex-col">
                <!-- Editor form fields will be injected here -->
            </div>
        </div>

        <!-- Hidden File Input for Import -->
        <input type="file" id="file-import-input" class="hidden" accept=".mb,.json">
    </div>

    <!-- Custom Modal -->
    <div id="custom-modal"
        class="fixed inset-0 bg-black/80 backdrop-blur-sm z-50 flex items-center justify-center hidden opacity-0 transition-opacity duration-200">
        <div class="bg-[#111] border border-white/10 p-6 rounded-2xl w-96 shadow-2xl transform scale-95 transition-transform duration-200"
            id="custom-modal-content">
            <h3 id="modal-title" class="text-sm font-black uppercase tracking-widest text-white mb-2">Notification</h3>
            <p id="modal-message" class="text-xs text-gray-400 mb-6 leading-relaxed"></p>
            <input id="modal-input"
                class="w-full bg-white/5 border border-white/10 rounded-lg px-3 py-2 text-sm text-white focus:outline-none focus:border-blue-500 mb-6 hidden"
                type="text" autocomplete="off">
            <div class="flex justify-end gap-3">
                <button id="modal-cancel"
                    class="px-4 py-2 rounded-lg text-xs font-bold text-gray-500 hover:text-white transition-colors">Cancel</button>
                <button id="modal-confirm"
                    class="px-4 py-2 bg-blue-600 hover:bg-blue-500 rounded-lg text-xs font-bold text-white shadow-lg transition-transform active:scale-95">Confirm</button>
            </div>
        </div>
    </div>

    <!-- Global Loader -->
    <div id="loading-overlay"
        class="fixed inset-0 bg-black/60 backdrop-blur-md z-[300] flex flex-col items-center justify-center hidden opacity-0 transition-opacity duration-300">
        <div class="relative w-16 h-16">
            <div class="absolute inset-0 rounded-full border-4 border-white/5"></div>
            <div class="absolute inset-0 rounded-full border-4 border-blue-500 border-t-transparent animate-spin"></div>
        </div>
        <p class="mt-4 text-[10px] font-black uppercase tracking-[0.3em] text-blue-400 animate-pulse">Synchronizing
            Workspace</p>
    </div>

    <!-- Toast Notifications -->
    <div id="toast-container"
        class="fixed top-12 left-1/2 -translate-x-1/2 z-[250] flex flex-col items-center gap-3 pointer-events-none w-full max-w-sm">
    </div>

    <!-- Authentication Overlay -->
    <div id="auth-overlay"
        class="fixed inset-0 bg-black/95 backdrop-blur-xl z-[100] flex items-center justify-center hidden opacity-0 transition-opacity duration-300">
        <div class="bg-[#0a0a0a] border border-white/10 p-10 rounded-3xl w-[400px] shadow-2xl relative overflow-hidden">
            <div class="relative z-10">
                <div class="flex items-center justify-center mb-8">
                    <div
                        class="w-12 h-12 bg-blue-600 rounded-2xl flex items-center justify-center shadow-lg shadow-blue-500/20">
                        <i class="fas fa-shield-halved text-white text-xl"></i>
                    </div>
                </div>
                <h2 id="auth-title" class="text-2xl font-black text-center text-white mb-2 tracking-tight">Welcome
                </h2>
                <p id="auth-subtitle"
                    class="text-xs text-center text-gray-500 mb-8 uppercase tracking-[0.2em] font-bold">Secure Access
                    Portal</p>

                <div class="space-y-4">
                    <div class="space-y-1">
                        <label
                            class="text-[10px] font-black text-gray-600 uppercase tracking-widest pl-1">Username</label>
                        <input id="auth-username"
                            class="w-full bg-white/5 border border-white/10 rounded-xl px-4 py-3 text-sm text-white focus:outline-none focus:border-blue-500/50 transition-all placeholder-gray-700"
                            placeholder="e.g. frontend_wizard" type="text" autocomplete="off">
                    </div>
                    <div class="space-y-1">
                        <label
                            class="text-[10px] font-black text-gray-600 uppercase tracking-widest pl-1">Password</label>
                        <input id="auth-password"
                            class="w-full bg-white/5 border border-white/10 rounded-xl px-4 py-3 text-sm text-white focus:outline-none focus:border-blue-500/50 transition-all placeholder-gray-700"
                            placeholder="Please enter your password" type="password">
                    </div>
                    <button id="auth-submit"
                        class="w-full py-3.5 bg-blue-600 hover:bg-blue-500 rounded-xl text-xs font-black text-white shadow-xl shadow-blue-500/10 transition-all active:scale-[0.98] mt-4 uppercase tracking-[0.2em]">Sign
                        In</button>

                    <div class="pt-6 text-center">
                        <p id="auth-toggle-text" class="text-[10px] text-gray-600 font-bold uppercase tracking-widest">
                            Don't have an account? <button id="auth-toggle"
                                class="text-blue-500 hover:text-blue-400 ml-1">Register Now</button>
                        </p>
                    </div>
                </div>
            </div>
            <!-- Decorative Glow -->
            <div class="absolute -top-24 -right-24 w-48 h-48 bg-blue-600/10 rounded-full blur-[80px]"></div>
        </div>
    </div>

    <script src="main.js?v=48"></script>
</body>

</html>
